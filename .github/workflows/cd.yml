name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build App
        run: ./scripts/buildprod.sh

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Setup GCP SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Push Image to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/trphume/notely-ar-repo/notely:latest

      - name: Migrate DB
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/trphume/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project trphume --max-instances=4
